<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
  <p><h1 align="center">Login</h1></p>

   <form action="/slogin" method="get">
   	<div class="a">
  	<div class="form-group row">
     <label for="email" class="col-lg-2 col-form-label mr-2">Email</label>
     <input type="email" name="email" class="col-lg-7 form-control" required>
    </div>

    <div class="form-group row">
    	<label for="password" class="col-lg-2 col-form-label mr-2">Password</label>
      <input type="password" name="password" class="col-lg-7 form-control" required>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit" class="btn btn-primary">
    </div>
    </div>
   </form>
   <p>Don't have an id?<a href="/reg">Register</a></p>


</body>
<style type="text/css">
	.a{
		margin: 10%;
	}
</style>
</html>
